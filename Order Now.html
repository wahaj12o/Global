<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Order Now.css">
</head>

<body>
    <div id="cart-overlay" class="cart-container">
        <div id="size-section">
            <h3>Select Size</h3>
            <div class="radio-group">
                <label><input type="radio" name="size" value="Small" onclick="showFlavors()"> Small</label>
                <label><input type="radio" name="size" value="Medium" onclick="showFlavors()"> Medium</label>
                <label><input type="radio" name="size" value="Large" onclick="showFlavors()"> Large</label>
                <label><input type="radio" name="size" value="Extra Large" onclick="showFlavors()"> Extra Large</label>
            </div>
        </div>

        <div id="flavor-section" style="display: none; margin-top: 20px;">
            <h3>Choose Flavor</h3>
            <select id="flavor-list" class="flavor-dropdown">
                <option value="Fajita">Chicken Fajita</option>
                <option value="Tikka">Chicken Tikka</option>
                <option value="Supreme">Chicken Supreme</option>
                <option value="Veggie">Veggie Lover</option>
                <option value="Cheese">Double Cheese</option>
                <option value="Bbq">BBQ Buzz</option>
                <option value="Pepperoni">Pepperoni Feast</option>
                <option value="Tandoori">Tandoori Hot</option>
                <option value="Creamy">Creamy Tikka</option>
                <option value="Afghani">Afghani Feast</option>
            </select>
            <br><br>
            <button class="confirm-btn" onclick="confirmOrder()">Confirm Order</button>
        </div>

        <div id="thank-you-msg" style="display: none;">
            <h2 style="color: #27ae60;">ðŸŽ‰ Thank You for your Order!</h2>
            <p>Your delicious meal is being prepared.</p>
        </div>
    </div>
    <script src="Order Now.js"></script>
</body>

</html>
